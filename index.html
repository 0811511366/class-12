<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #a{
            right: 30px;
        }
        #b{
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;
            border: 3px solid yellowgreen;
        }
        #c{
            position: absolute;
            left: 50px;
            border: 4px solid darkcyan;
        }
        #d{
            position: relative;
            left: 100px;
            border: 4px solid fuchsia;
            top: 50px;
        }
        #e{
            position: fixed;
            right: 20px;
            width: 300px;
            border: 3px solid gold;

        }
        #A{
            opacity: 0;
        }
        #B{
            opacity: 0.1;
        }
        #C{
            opacity: 0.2;
        }
        #D{
            opacity: 0.3;
        }
        #E{
            opacity: 0.4;
        }
        #F{
            opacity: 0.5;
        }
        #G{
            opacity: 0.6;
        }
        #H{
            opacity: 0.7;
        }
        #I{
            opacity: 0.8;
        }
        #J{
            opacity: 0.9;
        }
        #K{
            opacity: 1;
        }
    </style>
</head>
<body>
<p id="a">static property</p> 
<div id="b">sticky property</div>
<div id="c">absolute position</div>
<div id="d">relative position</div>
<div id="e">fixed property</div>
<p id="A">opacity 0</p>
<p id="B">opacity 0.1</p>
<p id="C">opacity 0.2</p>
<p id="D">opacity 0.3</p>
<p id="E">opacity 0.4</p>
<p id="F">opacity 0.5</p>
<p id="G">opacity 0.6</p>
<p id="H">opacity 0.7</p>
<p id="I">opacity 0.8</p>
<p id="J">opacity 0.9</p>
<p id="K">opacity 1</p>

</body>
</html>
